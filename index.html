<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <title>JQuery / JSON</title>
    </head>
    <body>
        <div class="container">
            <div class="col-6 offset-3 mt-3">
                <fieldset>
                    <legend>Localize um usuário</legend>
                    <form id="form" action="" method="POST">
                        <div class="form-group">
                            <label for="inputid" class="sr-only">E-mail</label>
                            <input type="text" id="search_usuario" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button id="btn_buscar" type="button" class="btn btn-dark">Buscar</button>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="col-6 offset-3 mt-3">
                <fieldset>
                    <legend>Formulário usuário</legend>
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="inputid" class="sr-only">ID</label>
                            <input type="hidden" id="inputid" name="txtid" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="inputnome">Nome</label>
                            <input type="text" id="inputnome" name="txtnome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="inputemail" class="sr-only">E-mail</label>
                            <input type="email" id="inputemail" name="txtemail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button id="btn_registro" type="button" class="btn btn-dark">Registro</button>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="col-10 offset-1 mt-3">
                <table class="table table-striped table-bordered table-hover" id="tb_usuarios">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                    </tr>
                </table>
            </div>
        </div>

        <!--Optional JavaScript-->
        <!--jQuery first, then Popper.js, then Bootstrap JS-->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="js/json.js"></script>
    </body>
</html>
